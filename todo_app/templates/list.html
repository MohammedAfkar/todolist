{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'style.css'%}">
	<title>ToDo App</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		  <a class="navbar-brand mx-5" href="admin">Welcome,<b> {{user.username}}</b></a>
		  <a href="logout" class="badge bg-primary text-wrap logout p-2">Logout</a>
		</div>
	  </nav>
	<div class="center-column">
       <h2><b>Todo App</b></h2>
		<form method="POST" action="home">
			{% csrf_token %}
			{{forms.title}}
			<input class="btn btn-primary" type="submit" name="Create Task">
		</form>
	 
		<div class="todo-list">
	
		{% for task in tasks %}
			<div class="item-row bg-white">
				
				<div>
				{% if task.complete == True %}
				<strike>{{task}}</strike>
				{% else %}
				<span>{{task}}</span>
				{% endif %}
				</div>

				<a class="btn btn-sm btn-success" href="{% url 'update_task' task.id %}">Update</a>
				<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
			</div>
		{% endfor %}
		</div>
	</div>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
</body>
</html>
